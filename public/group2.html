<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 2 - Phytoplankton Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="./fontawesome/css/all.css">
</head>
<body>
<div class="container">
    <h1>Group 2 - Phytoplankton Prediction</h1>

    <div id="user-icon-container" class="hidden">
        <!-- User icon will be inserted here using innerHTML -->
    </div>

    <div id="prediction-container" class="hidden">
        <div id="prediction-bar"></div>
        <p id="prediction-text"></p>
        <div class="button-container">
            <button id="predict-phytoplankton-btn">Predict Phytoplankton</button>
            <button id="predict-non-phytoplankton-btn">Predict Non-Phytoplankton</button>
        </div>
    </div>

    <div id="spinner-container" class="spinner-container hidden">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
</div>
<script src="./group2-script.js"></script>
</body>
</html>
